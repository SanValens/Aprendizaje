<script>
  console.log('a')
  setTimeout(() => console.log('b'), 0)

  * 1. El codigo sigue ejecutandose mientras ocurre el tiempo

  * van cuando se termine el Call Stack, por tal re ejecutará último*/
  console.log('c')

  setTimeout(()=> console.log('d'), 2000)
